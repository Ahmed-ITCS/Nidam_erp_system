{% extends 'base.html' %}

{% block page_title %}Add Customer{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Add New Customer</h5>
    </div>
    <div class="card-body">
        <p class="text-muted">Customer form will be implemented here. This is a placeholder template.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="customer_type" class="form-label">Customer Type</label>
                <select class="form-control" id="customer_type" name="customer_type">
                    <option value="individual">Individual</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="credit_limit" class="form-label">Credit Limit</label>
                <input type="number" class="form-control" id="credit_limit" name="credit_limit" step="0.01" value="0">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save Customer</button>
                <a href="{% url 'sales:customer_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
